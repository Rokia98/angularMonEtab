<div class="container"  >

<form [formGroup]="formUpdateTeacher">
    <h1>Ajouter un Eleve</h1>
    <div class="form-group">
        <input type="text" id="firstname" name="firstname"  formControlName ="firstname" placeholder="Nom de l'élève" >
    </div>
    <div class="form-group">
        <input type="text" id="lastname" name="lastname"  formControlName ="lastname" placeholder="prenom de l'élève" >
    </div>
    <select class="form-group" style="display: flex; text-align: center;" formControName="gender">
        <option>Gender</option>
        <option>femme</option>
        <option>homme</option>
    </select>

    <div class="form-group-right">
        <input type="date" id="date" name="date"  placeholder=" / / " formControlName="date">
    </div>
</form>
<section style="float: right;">
    <div class="form-group-right">
        <select id="matiere" name="matiere" style="width: 100%;    /* Largeur flexible */
        max-width: 300px; /* Largeur maximale de 300px */ margin-bottom: 120px; margin-top: 85px;
        border: 3.5px solid #0c0c0c; padding: 10px;
        border-radius: 4px;" formControlName="matiere">
            <option value="other">selectionner la matiere</option>
            <option value="male">Math</option>
            <option value="female">Physique</option>
            <option value="other">EPS</option>
            <option value="male">Anglais</option>
            <option value="female">SVT</option>
            <option value="other">Philosophie</option>
            <option value="other">Francais</option>
        </select>
    </div>
    <div class="form-group-right">
        <input type="text" id="number" name="number" placeholder="0123456789" formControlName="number">
    </div>
    <div class="form-group">
        <input type="text" id="cty" name="city" placeholder="Dabou" formControlName="city">
    </div>
</section>
<button type="submit">Annuler</button>
<button type="reset">Enregistrer</button>    
   
</div>
