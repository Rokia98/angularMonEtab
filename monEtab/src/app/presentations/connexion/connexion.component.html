
<body>
    <div class="login-container">
        <h2>MonEtab</h2>
        <form  [formGroup]="formConnexion">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" formControlName="username" [class.is-invalid]="isInvalidInput(formConnexion.controls['username'])" required>
                <span class="text-danger" *ngIf="isInvalidInput(formConnexion.controls['username'])" >
                    <ng-container *ngIf="formConnexion.controls['username'].hasError('required')">
                        Ce champs est requis
                    </ng-container>
                </span>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" formControlName="password"  [class.is-invalid]="isInvalidInput(formConnexion.controls['password'])">
            </div>
            <div class="input-group">
                <button >Se connecter</button>
            </div>
            <div class="links">
                <a href="#">Mot de passe oublié ?</a>
                <a href="#">Créer un compte</a>
            </div>
        </form>
    </div>
</body>
