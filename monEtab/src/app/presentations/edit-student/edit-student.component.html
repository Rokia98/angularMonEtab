<div class="container"  [formGroup]="formEditStudent">

<form>
    <h1>Ajouter un Eleve</h1>
    <div class="form-group">
        <input type="text" id="firstname" name="firstname" placeholder="Nom de l'élève" formControlName="firstname">
    </div>
    <div class="form-group">
        <input type="text" id="lastname" name="lastname" placeholder="prenom de l'élève" formControlName="lastname" >
    </div>
    <select class="form-group" style="display: flex; text-align: center;" formControName="gender">
        <option>Gender</option>
        <option>femme</option>
        <option>homme</option>
    </select>
      <div class="form-group">
        <input type="text" id="matricule" name="matricule" placeholder="matricule" formControlName="matricule">
    </div>
    <div class="form-group-right">
        <input type="date" id="date" name="date"  placeholder=" / / " formControlName="date">
    </div>
</form>
<section style="float: right;">
    <div class="form-group-right">
        <select id="classe" name="classe" style="width: 100%;    /* Largeur flexible */
        max-width: 300px; /* Largeur maximale de 300px */ margin-bottom: 120px; margin-top: 85px;
        border: 3.5px solid #0c0c0c; padding: 10px;
        border-radius: 4px;" formControlName="classe">
            <option value="other">selectionner la classe</option>
            <option value="male">Tle</option>
            <option value="female">1 ere</option>
            <option value="other">2 nde</option>
            <option value="male">3 eme</option>
            <option value="female">4 eme</option>
            <option value="other">5 eme</option>
            <option value="other">6 eme</option>
        </select>
    </div>
    <div class="form-group-right">
        <input type="text" id="number" name="number" placeholder="0123456789" formControlName="number">
    </div>
    <div class="form-group">
        <input type="text" id="city" name="city" placeholder="Dabou" formControlName="">
    </div>
</section>
<button type="submit">Annuler</button>
<button type="reset">Enregistrer</button>    
   
</div>
